services:
  # Ollama LLM Service (with granite3.3:8b pre-loaded)
  ollama:
    image: quay.io/pamoe/ollama:latest
    container_name: bamoe-ollama
    ports:
      - "11434:11434"
    networks:
      - bamoe-network
    restart: unless-stopped
    # Add GPU support if available (optional)
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

  # BAMOE MCP Web Application
  web-app:
    image: quay.io/pamoe/bamoe-mcp-web-app:latest
    container_name: bamoe-mcp-web-app
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - PORT=${PORT:-3000}
      - BAMOE_HOST=host.docker.internal
      - OLLAMA_MODEL=${OLLAMA_MODEL:-granite3.3:8b}
      - OLLAMA_BASE_URL=http://ollama:11434
      - K8S_NAMESPACE=${K8S_NAMESPACE:-local-kie-sandbox-dev-deployments}
      - IS_DOCKER=true
    volumes:
      - ${HOME}/.kube/config.docker:/root/.kube/config:ro
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - bamoe-network
    restart: unless-stopped
    depends_on:
      - ollama
    extra_hosts:
      - "host.docker.internal:host-gateway"

networks:
  bamoe-network:
    driver: bridge
