services:
  # BAMOE MCP Web Application
  web-app:
    image: quay.io/pamoe/bamoe-mcp-web-app:latest
    container_name: bamoe-mcp-web-app
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - PORT=${PORT:-3000}
      - BAMOE_HOST=host.docker.internal
      - OLLAMA_MODEL=${OLLAMA_MODEL:-granite3.3:8b}
      - OLLAMA_BASE_URL=${OLLAMA_HOST:-http://host.docker.internal:11434}
      - K8S_NAMESPACE=${K8S_NAMESPACE:-local-kie-sandbox-dev-deployments}
      - IS_DOCKER=true
    volumes:
      - ${HOME}/.kube/config.docker:/root/.kube/config:ro
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - bamoe-network
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"

networks:
  bamoe-network:
    driver: bridge
