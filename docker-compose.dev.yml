services:
  # Ollama LLM Service (with granite3.3:8b pre-loaded)
  ollama:
    image: quay.io/pamoe/ollama:latest
    container_name: bamoe-ollama
    ports:
      - "11434:11434"
    networks:
      - bamoe-network
    restart: unless-stopped
    # Add GPU support if available (optional)
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

  # BAMOE MCP Server
  # NOTE: MCP server is now deployed dynamically when a deployment is selected in the UI
  # The container will be created using 'docker run' with the selected deployment ID
  # bamoe-mcp-server:
  #   image: quay.io/yamer/mcp-server:latest
  #   platform: linux/amd64
  #   container_name: bamoe-mcp-server
  #   ports:
  #     - "18080:8080"
  #   environment:
  #     - MCP_SERVER_OPENAPI_URLS=http://host.docker.internal/dev-deployment-${DEPLOYMENT_ID:-y95ykp145}/docs/openapi.json
  #   networks:
  #     - bamoe-network
  #   restart: unless-stopped
  #   stdin_open: true
  #   tty: true

  # Web Application
  web-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bamoe-web-app
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - PORT=${PORT:-3000}
      - BAMOE_HOST=host.docker.internal
      - OLLAMA_MODEL=${OLLAMA_MODEL:-granite3.3:8b}
      - OLLAMA_BASE_URL=http://ollama:11434
      - K8S_NAMESPACE=${K8S_NAMESPACE:-local-kie-sandbox-dev-deployments}
      - IS_DOCKER=true
    volumes:
      - ${HOME}/.kube/config.docker:/root/.kube/config:ro
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - bamoe-network
    restart: unless-stopped
    depends_on:
      - ollama
    extra_hosts:
      - "host.docker.internal:host-gateway"

networks:
  bamoe-network:
    driver: bridge
